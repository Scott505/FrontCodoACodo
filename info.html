<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styls.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="img/logo.jpg" alt="logo">
    </div>
    <nav class="barra">
      <a class="btn" href="index.html">
        <p>Inicio</p>
      </a>
      <a class="btn" href="tienda.html">
        <p>Tienda</p>
      </a>
      <a class="btn" href="info.html">
        <p>Contacto</p>
      </a>
      <a class="btn" href="login.html">
        <p>Iniciar sesion</p>
      </a>
    </nav>
  </header>
  <main class="cuerpo">
    <div class="articulo">
      <div class="contForm" id="formCont">
        <h1>CONTACTENOS</h1>
        <div id="erradoss">
        </div>
        <div class="formulario">
          <form id="MyForm" novalidate>
            <label for="nombre">Nombre y apellido:</label><br>
            <input type="text" id="nombre" placeholder="Nombre" required><br>
            <label for="celular">Celular:</label><br>
            <input type="tel" id="celular" placeholder="Celular" required><br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <label for="comentario">Consulta:</label><br>
            <textarea id="comentario" cols="30" rows="10" placeholder="Haga su consulta..." required></textarea><br>
            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="JavaScrip/jsformu.js"></script>
</body>

</html>
