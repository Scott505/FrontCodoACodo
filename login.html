<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styls.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo.jpg" alt="logo">
        </div>
        <nav class="barra">
            <a class="btn" href="index.html">
                <p>Inicio</p>
            </a>
            <a class="btn" href="tienda.html">
                <p>Tienda</p>

            </a>
            <a class="btn" href="login.html">
                <p>Iniciar sesion</p>
            </a>

    <main class="cuerpo">

            </section>
            <p>Luego de BackEnd podra iniciar con su sesion aqui!</p>
            <section class="login">
                <form class="datos">
                    <input type="text" placeholder="Correo Electronico" class="correoInicio" required>
                    <input type="password" placeholder="Contraseña" class="passwordInicio" required>
                </form>
                <p>¿Olvidate la contraseña?</p>
                <button class="inicio-sesion" onclick="">INICIAR SESIÓN</button>
                <p>¿No tenés cuenta? Proximamente: Crear cuenta</p>
            </section>
        </div>

    </main>
